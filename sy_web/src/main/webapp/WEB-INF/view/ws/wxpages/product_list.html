<script type="text/javascript">
var class1id = request("class1id");//一级分类
//二级分类id
var class2id = request("class2id");
var pageNum=1;

if (class2id != "") {
	doManager(class2id);
} else {
	doManager(class1id);
}
 
function doManager(param){
	$.ajax({
		url:'/vhome_r/ws/appwx/getByClass1Forwx',
		type:'post',
		dataType:'json',
		data:{
			id:accountid,
			classid:param,
			pageNum:pageNum,
			numPerPage:6
		},
		success:function(data){
			//console.info(data);
			$.each(data,function(i,product){
				if(i%2==0)
					$("#product_list").append('<div class="row" id="row_'+((pageNum-1)*6+i)+'"><div class="col-xs-5"><a href="detail.html?id='+product.id+'&accountid='+accountid+'"><img src="'+fix_url+product.propicpath+'" style="width:80% "/><p class="productname">'+product.productName+'</p> <p class="productprice">&yen '+product.productPrice+'元</p></a></div>');
				else
					$('#row_'+((pageNum-1)*6+i-1)+'').append('<div class="col-xs-5 col-xs-offset-2"><a href="detail.html?id='+product.id+'&accountid='+accountid+'"><img src="'+fix_url+product.propicpath+'" style="width:80%"/><p class="productname">'+product.productName+'</p><p class="productprice">&yen '+product.productPrice+'元</p></a></div></div>');
		     });
			pageNum++;
		},
		error:function(data){
			alert("加载商品详情失败！");
		}
	});	
}
function showmore() {
	if (class2id != "") {
		doManager(class2id);
	} else {
		doManager(class1id);
	}
	 
}

</script>
