<!DOCTYPE html>
<html style="font-size: 76.2667px;" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>登录</title>
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link type="text/css" rel="stylesheet" href="login/reset.css">
<link type="text/css" rel="stylesheet" href="login/o2o.css">
<link rel="stylesheet" type="text/css" href="login/account.css">
<style>

</style>

<body>
	<div class="headLogin">
		<div class="header-content">
			<a href="javascript:window.history.go(-1)"
				class="header-cancel headerCl">取消</a>
			<h2 id="headerTitle">登录</h2>
			<a
				href="http://shop.aigegou.com/agg/wap/tmpl/member/register_step1.html"
				class="headerReister">注册</a>
		</div>
	</div>
	<div class="main-container">
		<ul class="accountInput">
			<li><label class="label-w">账号</label> <input name="username"
				id="username" placeholder="请输入手机号" type="text"> <span
				class="handle"></span></li>
			<li><label class="label-w">密码</label> <input name="pwd"
				id="userpwd" placeholder="请输入密码" type="password"> <span
				class="handle see"></span></li>
		</ul>
		<div class="passwordBox">
			<div class="passwordBoxL">
				<i class="on"></i>记住密码
			</div>
			<a class="passwordBoxR"
				href="">忘记密码?</a>
		</div>
		<div class="messageTips"></div>
		<div class="btnLogin" id="loginbtn">登录</div>
	</div>
	<script type="text/javascript" src="login/config.js"></script>
	<script type="text/javascript" src="login/zepto.js"></script>
	<script type="text/javascript" src="login/common.js"></script>
	<script type="text/javascript" src="login/o2o.js"></script>
	<script type="text/javascript" src="login/login.js"></script>
