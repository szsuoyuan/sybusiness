<script>
function request(paras) {
	var url = location.href;
	url = decodeURI(url);
	var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
	var paraObj = {};
	for ( var i = 0; j = paraString[i]; i++) {
		paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j
				.indexOf("=") + 1, j.length);
	}
	var returnValue = paraObj[paras.toLowerCase()];
	if (typeof (returnValue) == "undefined") {
		return "";
	} else {
		return returnValue;
	}
}

var accountid=request("accountid");
function checkPasswd(){
	var human_password=$("#human_password").val();
	var human_passwordTwo=$("#human_passwordTwo").val();
	var human
	if(human_password!=human_passwordTwo){
		alert("两次密码输入不一致，请重新输入！");
		$("#human_passwordTwo")[0].focus();
		return false;
	}else{
		return true;
	}
}
function checkHumanInfo(){
  	var human_account=$("#human_account").val();
  	var human_question=$("#human_question").val();
  	var human_address=$("#human_address").val();
  	var human_name=$("#human_name").val();
  	if(human_account==""){
  		alert("账号不能为空");
  		$("#human_account")[0].focus();
  		return false;
  	}
	if(human_question==""){
  		alert("饭店名称不能为空");
  		$("#human_question")[0].focus();
  		return false;
  	}
	if(human_address==""){
  		alert("地址不能为空");
  		$("#human_address")[0].focus();
  		return false;
  	}
	if(human_name==""){
  		alert("联系人不能为空");
  		$("#human_name")[0].focus();
  		return false;
  	}
  return true;
}

/**
 * 注册商家
 */
function registerHuman(){
	if(checkHumanInfo()&&checkPasswd()){
	    $.ajax({
	    	url:'/vhome_r/ws/wap/registerHuman',
	    	type:'post',
	    	data:{
	    		id:accountid,
	    		human_account:$('#human_account').val(),
	    		human_password:$('#human_password').val(),
	    		human_question:$('#human_question').val(),
	    		human_name:$('#human_name').val(),
	    		human_address:$('#human_address').val()
	    	},
	    	dataType:'text',
	    	success:function(data){
	    		if(data=='success'){
	    			alert("恭喜您，注册成功！");
	    			location.href="mall_login.html?accountid="+accountid;
	    		}
	    		if(data=='fail'){
	    			alert("很遗憾，注册失败！");
	    		}
	    		if(data=='exists'){
	    			alert("用户名已存在，再选一个吧！");
	    		}
	    	},
	    	error:function(){
	    		alert("很遗憾，注册失败！");
	    	}
	    });  
	}
}
</script>
