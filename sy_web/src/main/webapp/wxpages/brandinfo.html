<!DOCTYPE html>
<html>

</head>
<body style="background-color:#ffffff">
<input type="hidden" name="humanId" id="humanId">
	<div class="lay_toptab mod_tab" id="lay_head" style="position: fixed; top:0; left:0;z-index:9999;">
	 
         <a href="search.html" class="tab_item" id="allClass">
             <img src="images/1401947222_grid-2-01.png"  width="30px" height="30px" />
         </a>      
        <a class="tab_item tab_item_logo" href="#"></a>  
        <a href="mine.html" class="tab_item" id="mine">
             <img src="images/1401947189_user-01.png" width="30px" height="30px"/>
        </a>
        <a  class="tab_item" id="cartdefault" onclick="checklogin()">
            <img src="images/1401947144_shop-01.png" width="30px" height="30px"/>
            <i class="qb_icon icon_number_bubble qb_none"></i>
        </a>
    </div>
   <div class="container" style="margin:0 0.78125em" id="class">
      <div class="firm_img">
        <img src="../../images/sy_gsjs.jpg" />
     </div>
      <div class="firm_text">
       <span>品牌介绍</span>
     </div>
     <div class="line"></div>
     <div class="firm_main">
       <h4 id="company">饭店掌柜简介</h4>
       <div id="companyabout">
       </div>
       <h4></h4>
       <div class="firm_detail">
                               地址：<label id="address"></label>
         <br>
                              联系人：<label id="person"></label>
         <br>
                               联系电话：<label id="phone"></label>
         <br>
                              官网地址：<label id="site"></label>
         <br>
       </div>
      </div>  
   </div>
	<div class="lay_footer qb_tac qb_fs_s mod_mb15">
    <div class="fn_quicklinks">
        <a class="mod_color_weak" href="#" id="foot_index">商户首页</a>
        <span class="mod_color_comment">|</span>
        <a class="mod_color_weak" href="#" id="foot_human">会员中心</a>
        <span class="mod_color_comment">|</span>
        <a class="mod_color_weak" href="#" id="foot_company">品牌介绍</a>
    </div>
    <div class="fn_copyright qb_bfc">

    </div>
</div>
</body>
<script type="text/javascript" src="js/setHeadUrl.js"></script>
<script src="js/getUrlParameter.js" type="text/javascript"></script>
<script src="js/indexinit.js" type="text/javascript"></script>  
<script type="text/javascript">
$(function(){
   var accountid=request("accountid");
   var humanId=getCookie("humanId");
	 $("#humanId").val(humanId);
   $.ajax({
       type:"post",
       url:"/vhome_r/ws/wap/showAboutForWap",
       dataType:"json",
       data:{
      	 "id":accountid,
       },
       success:function(data){
        $("#company").append(data.data.company_name);
        $("#companyabout").append(data.data.about);
      	$("#address").append(data.data.company_address);
      	$("#person").append(data.data.company_person);
      	$("#phone").append(data.data.company_phone);
      	$("#mail").append(data.data.company_email);
      	$("#fax").append(data.data.company_fax);
      	$("#site").append(data.data.company_site);
      	$("#trade").append(data.data.company_trade);
       },
       error:function(data){
      	 alert("加载失败");
       }
	});
});
</script>
</html>
