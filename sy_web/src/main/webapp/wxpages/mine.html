<script type="text/javascript" src="js/cookieTools.js"></script>
<script type="text/javascript" src="js/getUrlParameter.js"></script>
<script type="text/javascript" src="js/indexinit.js"></script>
<script type="text/javascript">
	var humanId = request("humanId");
	$(function() {
		//loadWatiforpay();
		//loadFinish();
		//loadWatiget();
		//loadWatisend();
	});
	//判断是否登录
	function doLogin() {
		var str = allCookie();
		if (str == "") {
			location.href = "mall_login.html?accountid=2";
		} else {
			alert("您已登录");
		}
	}

	function deleteOrder(number) {
		if (confirm("确定删除吗？")) {
			$.ajax({
				url : '../indent/deleteIndentForwx',
				type : 'post',
				dataType : 'text',
				data : {
					number : number,
				},
				success : function(data) {
					$("#" + number).remove();
				},
				error : function() {

				}
			});
		} else
			return false;
	}

	function toPay(number) {
		window.location.href = "../indent/addIndent?number=" + number;
	}
	function toGet(number) {
		if (confirm("确认收货吗？")) {
			$.ajax({
				url : '../indent/updateIndentByIdForwx',
				dataType : 'text',
				type : 'post',
				data : {
					number : number,
					status : "4",
				},
				success : function() {
					$("#get_" + number).remove();
					loadFinish();
				},
				error : function() {

				}
			});
		}
	}
	function loadWatiforpay() {//待付款
		$
				.ajax({
					url : '../indent/appwx/Order',
					dataType : 'json',
					type : 'post',
					data : {
						id : humanId,
						state : "0",
					},
					success : function(data) {
						if (data == '') {
							$("#noOrder").attr("dispaly", "block");
							$("#waitPayOrder").attr("dispaly", "none");
						} else {
							$.each(
									data,
									function(index, data) {
										$("#waitPayOrder")
												.append(
														'<div class="mod_cell qb_mb15" id='+data.number+'><div class="mod_celltitle"><h3 class="qb_fl" id="wp_orderId">订单编号：'
																+ data.number
																+ '</h3><i class="qb_fr qb_icon icon_arrow_right"></i> </div>'
																+ '<a href="javascript:;"><div class="mod_slider"><div class="slider_cnt"><ul><li class="single qb_mb10 qb_bfc bfc_f"><img src="images/weishang.png" class="bfc_f" id="wp_Pic"><div class="bfc_c">'
																+ '<p id="wp_name">'
																+ data.name
																+ '</p><p class="qb_fs_s ui_color_weak" id="wp_num"></p></div></li></ul></div></div></a><div class="mod_cell_hr"></div><div class="qb_clearfix qb_fs_s qb_mb10 mod_color_weak copy">'
																+ '<div class="qb_fl">待付款，未处理</div><div class="qb_fr">总价:<span class="mod_color_strong">&yen;'
																+ data.money
																+ '</span></div></div><div class="qb_flex qb_mb10"><span class="mod_btn btn_block btn_em flex_box" onclick="deleteOrder('
																+ data.number
																+ ')">删除</span></div><div class="qb_flex qb_mb10"><span class="mod_btn btn_block btn_em flex_box" style="background:#A51515" onclick="toPay('
																+ data.number
																+ ')">去支付</span></div></div>');
									});
						}
					},
					error : function() {

					}
				});
	}
	function loadWatiget() {//待收货
		$
				.ajax({
					url : '../indent/appwx/Order',
					dataType : 'json',
					type : 'post',
					data : {
						id : humanId,
						state : "2",
					},
					success : function(data) {
						$.each(
								data,
								function(index, data) {
									$("#waitget")
											.append(
													'<div class="mod_cell qb_mb15" id=get_'+data.number+'><div class="mod_celltitle"><h3 class="qb_fl" id="wp_orderId">订单编号：'
															+ data.number
															+ '</h3><i class="qb_fr qb_icon icon_arrow_right"></i> </div>'
															+ '<a href="javascript:;"><div class="mod_slider"><div class="slider_cnt"><ul><li class="single qb_mb10 qb_bfc bfc_f"><img src="../appwx/showImg?id='
															+ data.productIndnet[0].product.picture[0].id
															+ '" class="bfc_f" id="wp_Pic"><div class="bfc_c">'
															+ '<p id="wp_name">'
															+ data.name
															+ '</p><p class="qb_fs_s ui_color_weak" id="wp_num"></p></div></li></ul></div></div></a><div class="mod_cell_hr"></div><div class="qb_clearfix qb_fs_s qb_mb10 mod_color_weak copy">'
															+ '<div class="qb_fl">待收货</div><div class="qb_fr">总价:<span class="mod_color_strong">&yen;'
															+ data.money
															+ '</span></div></div><div class="qb_flex qb_mb10"><span class="mod_btn btn_block btn_em flex_box" style="background:#A51515" onclick="toGet('
															+ data.number
															+ ')">确认收货</span></div></div>');
								});
					},
					error : function() {

					}
				});
	}
	function loadWatisend() {//待发货
		$
				.ajax({
					url : '../indent/appwx/Order',
					dataType : 'json',
					type : 'post',
					data : {
						id : humanId,
						state : "1",
					},
					success : function(data) {
						$.each(
								data,
								function(index, data) {
									$("#waitsend")
											.append(
													'<div class="mod_cell qb_mb15" id=send_'+data.number+'><div class="mod_celltitle"><h3 class="qb_fl" id="wp_orderId">订单编号：'
															+ data.number
															+ '</h3><i class="qb_fr qb_icon icon_arrow_right"></i> </div>'
															+ '<a href="javascript:;"><div class="mod_slider"><div class="slider_cnt"><ul><li class="single qb_mb10 qb_bfc bfc_f"><img src="images/weishang.png" class="bfc_f" id="wp_Pic"><div class="bfc_c">'
															+ '<p id="wp_name">'
															+ data.name
															+ '</p><p class="qb_fs_s ui_color_weak" id="wp_num"></p></div></li></ul></div></div></a><div class="mod_cell_hr"></div><div class="qb_clearfix qb_fs_s qb_mb10 mod_color_weak copy">'
															+ '<div class="qb_fl">等待卖家发货</div><div class="qb_fr">总价:<span class="mod_color_strong">&yen;'
															+ data.money
															+ '</span></div></div></div>');
								});
					},
					error : function() {

					}
				});
	}
	function loadFinish() {
		$
				.ajax({
					url : '../indent/appwx/Order',
					dataType : 'json',
					type : 'post',
					data : {
						id : humanId,
						state : "4",
					},
					success : function(data) {
						$.each(
								data,
								function(index, data) {
									$("#finishOrder")
											.append(
													'<div class="mod_cell qb_mb15"><div class="mod_celltitle"><h3 class="qb_fl" id="wp_orderId">订单编号：'
															+ data.number
															+ '</h3><i class="qb_fr qb_icon icon_arrow_right"></i> </div>'
															+ '<a href="javascript:;"><div class="mod_slider"><div class="slider_cnt"><ul><li class="single qb_mb10 qb_bfc bfc_f"><img src="images/weishang.png" class="bfc_f" id="wp_Pic"><div class="bfc_c">'
															+ '<p id="wp_name">'
															+ data.name
															+ '</p><p class="qb_fs_s ui_color_weak" id="wp_num"></p></div></li></ul></div></div></a><div class="mod_cell_hr"></div><div class="qb_clearfix qb_fs_s qb_mb10 mod_color_weak copy">'
															+ '<div class="qb_fl">交易已结束</div><div class="qb_fr">总价:<span class="mod_color_strong">&yen;'
															+ data.money
															+ '</span></div></div></div>');
								});
					},
					error : function() {

					}
				});
	}
</script>
</html>
