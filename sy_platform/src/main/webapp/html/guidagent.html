   <h1 align="center" class="STYLE3">新建客户</h1>
   <p>  制作APP前，首先要新建客户，为什么要先创建客户再创建APP订单？</p>
   <p><br />
   	答：APP下单前需要新建客户，作用是：客户管理是用来区分订单的归属人,支持一个客户购买多个APP的情况;<br />
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	客户名称在创建后是可以修改的.但是APP名称创建后不可修改.</p>
