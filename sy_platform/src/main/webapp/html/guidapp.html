<div>
   <h1 align="center" class="STYLE3">APP交付</h1>
   <p>APP交付可分为两部分进行： <br />
1、安卓完成打包、内容维护及发布之后可先进行安卓版本交付 <br />
2、IOS的交付需在上线appstore后进行APP苹果商城链接的交付 <br />
交付内容中应包含：app管理后台地址及账号、密码（二维码、安卓包等内容可在后台下载）、产品使用手册（可在partner平台下载后交付给客户）；ios需交付appstore下载地址（一般在上线苹果商城后，通过邮件方式交付）。<br />
   	以上工作完成后，别忘了请客户签章确认《签收单》哦，以确保合约中制作义务的履行完成。签收单可参考《<a href="#" target="_blank">签收单</a>》，建议伙伴修改后作为常规交付的签收单。<br />
	</p>
