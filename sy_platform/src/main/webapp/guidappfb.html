<div>
   <h1 align="center" class="STYLE3">APP如何发布</h1>
   <p> App封装和APP内容填充完毕之后，经测试通过，可以提交第三方商城进行发布。 </p>
   <p> 第三方应用市场均有各自的发布流程，可通过搜索引擎搜索了解发布步骤，微家园建议合作伙伴自己进行APP的发布工作； </p>
   <p> <br />
	</p>
   <p> 如需要微家园支持APP的发布，需要在线提交“由微家园代发布”的需求，您可以在APP下单时提交代发布需求，代发布服务仅收取人工费用。 </p>
   <p> <br />
	</p>
   详情请见《<a href="#" target="_blank">代发布流程及规范</a>》。
   <p align="center" class="STYLE3">&nbsp;</p>
